<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HopeLink</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            text-align: center;
            gap: 30px;
        }
        
        .loading-logo {
            height: 120px;
            animation: fadeIn 4s ease-out forwards;
        }
        
        .loading-message {
            font-size: 2rem;
            color: black;
            font-family: "Montserrat", sans-serif;
            font-weight: 700;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #A7C1A8;
            width: 0;
            animation: 
                typing 5s steps(30, end) forwards,
                blink-caret 0.75s step-end 3;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #A7C1A8 }
        }

        @media (max-width: 1024px) {
    .loading-container {
        gap: 25px;
        padding: 15px;
    }
    
    .loading-logo {
        height: 120px;
    }
    
    .loading-message {
        font-size: 1.8rem;
    }
}

@media (max-width: 768px) { 
    .loading-container {
        gap: 20px;
        padding: 15px;
    }
    
    .loading-logo {
        height: 100px;
    }
    
    .loading-message {
        font-size: 1.6rem;
        border-right: 2px solid #A7C1A8;
    }
    
    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }
}

@media (max-width: 480px) {
    .loading-container {
        gap: 15px;
        padding: 10px;
    }
    
    .loading-logo {
        height: 70px;
    }
    
    .loading-message {
        font-size: 1.3rem;
        border-right: 2px solid #A7C1A8;
        animation: 
            typing 2s steps(25, end) forwards,
            blink-caret 0.5s step-end 3;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-15px); }
        to { opacity: 1; transform: translateY(0); }
    }
}

@media (max-width: 360px) { 
    .loading-container {
        gap: 12px;
        padding: 8px;
    }
    
    .loading-logo {
        height: 90px;
    }
    
    .loading-message {
        font-size: 1.1rem;
        border-right: 1px solid #A7C1A8;
        animation: 
            typing 2s steps(20, end) forwards,
            blink-caret 0.5s step-end 3;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-6px); }
        to { opacity: 1; transform: translateY(0); }
    }
}

@media (prefers-reduced-motion: reduce) {
    .loading-logo,
    .loading-message {
        animation: none;
        opacity: 1;
        transform: none;
        border-right: none;
        width: auto;
    }
}

    </style>
</head>
<body>
    <div class="loading-container">
        <img src="images/logo.png" alt="HopeLink Logo" class="loading-logo">
        <div class="loading-message">Joining hearts. Changing lives.</div>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = "home.html";
        }, 3000);
    </script>
</body>
</html>
